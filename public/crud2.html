<!DOCTYPE html>
<h2>Json CRUD2</h2>
<html>
    <head>
        <title>Json CRUD2</title>
        <style>
            #showcase {
                width: 50%;
                height: 50vh;
            }
            #show{
                position: absolute;
                top: 55px;
                left: 900px;
            }

        </style>
        <script src="https://static.matterport.com/showcase-sdk/2.0.1-0-g64e7e88/sdk.js"></script>
        <script src="crud2.js" type="text/javascript" defer></script>
        
    </head>

    
    <div id="container">
        <iframe id="showcase"  frameBorder="0" allowFullScreen></iframe>
    </div>
 
    <button id="reset" type="button" >Reset</button>
    <button id="save" type="button" >Save</button>
    <button id="tagMove" type="button" >TagMove</button>
    <button id="remove" type="button" >RemoveAll</button>
    <button id="tagData" type="button" >TagData</button>
    <button id="newTag" type="button">NewTag</button>
    <form>
    　<br>
      <label>------------------Tag削除------------------</label>  <br><br>
      <label>RemoveTagSid:</label>
      <input type="text" id="removeSid"/>
      <button id="oneremove" type="button" >RemoveTag</button>　　<br><br>
      <label>------------------Tag更新------------------  </label><button id="upTag" type="button">UpdateTag</button>  <br>
      <label>Sid:</label><label id="showSid"></label>
      <label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Label:</label>
      <input type="text" class="upText" id="uplab"/><br>
      <label>Tag表示:</label>
      <input type="checkbox" id="showTag" >
      <input type="range" min="0.1" max="1" step="0.1" value="1" id="opacityRange"><br>
      <label>description:</label>
      <input type="text" class="upText" id="updes"/>
      <label>description link:</label>
      <input type="text" class="upText" id="updeslink"/><br>
      <label>media:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
      <input type="text" class="upText" id="upmedia"/>
      <select name="list" id="cho">
        <option value="0">none</option>
        <option value="1">画像</option>
        <option value="2">映像</option>
      </select><br>
      <label>Stem:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
      <input type="text" id="stemHeight"/>
      <label>&nbsp;&nbsp;Stem表示:</label>
      <input type="checkbox" id="showStem" ><br>
      <label>Icon:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
      <input type="text" id="iconSrc"/></label>
      
      
      
    </form>
    <div id="show">
        <ul id="list"></ul>
    </div>
    
    

    </body>
 
</html>

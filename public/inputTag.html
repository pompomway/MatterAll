<!DOCTYPE html>
<h2>InputTag!</h2>
<html>
    <head>
        <title>InputTag</title>
        <style>
            #showcase {
                width: 50%;
                height: 50vh;
            }
  
       
        </style>
        <script src="https://static.matterport.com/showcase-sdk/2.0.1-0-g64e7e88/sdk.js"></script>
        <script src="inputTag.js" type="text/javascript" defer></script>
        
    </head>
    <body>
    
    <div id="container">
        <iframe id="showcase"  frameBorder="0" allowFullScreen></iframe>
    </div> 
   
    <button id="addTag" type="button" >AddTag</button>
    <button id="remove" type="button" >Remove</button>
    <button id="reset" type="button" >Reset</button>
    <button id="getPoint" type="button" >GetPoint</button>

    <div>
      <label>Label:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
      <input type="text" id="lab"/>
      <label>description:</label>
      <input type="text" id="des"/><br>

      <label>posintonX:</label>
      <input type="text" id="getX"/>
      <label>posintonY:</label>
      <input type="text" id="getY"/>
      <label>posintonZ:</label>
      <input type="text" id="getZ"/><br>

      <label>normalX:&nbsp;&nbsp;</label>
      <input type="text" id="getnX"/>
      <label>normalY:&nbsp;&nbsp;</label>
      <input type="text" id="getnY"/>
      <label>normalZ:&nbsp;&nbsp;&nbsp;</label>
      <input type="text" id="getnZ"/>
    </div>

    
    </body>
      
</html>
